<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁小敏 - 个人简历</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
        .resume-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-info {
            flex: 1;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #2c3e50;
        }
        .header p {
            margin: 5px 0;
            font-size: 16px;
            color: #7f8c8d;
        }
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: 20px;
            color: #2c3e50;
        }
        .section-content {
            margin-left: 20px;
        }
        .job, .education, .project {
            margin-bottom: 15px;
        }
        .job-title, .education-title, .project-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .job-period, .education-period, .project-period {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
        .interests {
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <div class="header-info">
                <h1>梁小敏</h1>
                <p>女 | 年龄：19 | 家乡：广东广州</p>
                <p>电话：13500003385</p>
                <p>邮箱：example@example.com</p>
            </div>
            <img src="1.jpg" alt="照片" class="photo">
        </div>

        <div class="section">
            <h2>教育背景</h2>
            <div class="section-content">
                <div class="education">
                    <div class="education-title">广东科学职业技术学院 - 大模型应用开发</div>
                    <div class="education-period">2024年9月 - 2027年6月</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>技术特长</h2>
            <div class="section-content">
                <div class="skills">
                    <div class="skill">前端</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>竞赛经历</h2>
            <div class="section-content">
                <p>无</p>
            </div>
        </div>

        <div class="section">
            <h2>兴趣</h2>
            <div class="section-content">
                <p class="interests">阅读</p>
            </div>
        </div>
    </div>
</body>
</html>
